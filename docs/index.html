<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Not Available</title>
    <style>
        /* Basic CSS Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Page Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #d9534f; /* A subtle error/warning color */
            margin-bottom: 15px;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #555;
        }

        /* Optional: A simple logo or icon placeholder */
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⚠️</div>
        
        <h1>Site Not Available</h1>
        <p>
            We are currently performing maintenance or experiencing temporary issues. 
            We apologize for the inconvenience and will be back online shortly.
        </p>
    </div>

</body>
</html>
